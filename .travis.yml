language: r
warnings_are_errors: true
sudo: required

os:
  - linux
  - osx

r:
  - release
r_check_args: "--as-cran"

before_install:
  - echo "TRAVIS BUILD ID"
  - echo ${TRAVIS_BUILD_ID}
  - echo "TRAVIS JOB ID"
  - echo ${TRAVIS_JOB_ID}

after_success:
  - Rscript -e 'covr::coveralls()'
  - Rscript -e 'devtools::build(binary = FALSE)'
  - R CMD INSTALL --build ${PKG_TARBALL}

notifications:
  email:
    on_success: change
    on_failure: change

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: Y+JfKm3oXRUxpxyWjBtXimuBcuv3+D5iakzCwMJLqEDPjd+w9ow1x5a4GN/LfFg8Lbhflc8Uaz2bpxRuD5enk+RRmFtcXBB/IsnxkXBEM3fA2eT4ZIxq/aTt4HisOdXclyZc5PxAXFOVO8/QWcjh3boqSpOjscS0kYCWkm4KT9M=
  file_glob: true    
  file: fslr*.t*gz
  on:
    tags: true    
    repo: muschellij2/neurobase