language: r
warnings_are_errors: true
sudo: false
cache: packages
os:
- linux
- osx
r_check_args: "--as-cran --install-args=--build"
after_success:
- Rscript -e 'covr::coveralls(type = "all")'
- Rscript -e 'covr::codecov(type = "all")'
notifications:
  email:
    on_success: change
    on_failure: change
deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  file: fslr*.t*gz
  on:
    tags: true
    repo: muschellij2/fslr
  api-key:
    secure: 
